<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Keyboard</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
	<script type="text/javascript" scr="scripts.js"></script>

</head>
<body>
	<div class="wrapper">
		<div class="left">
			<div class="rows">                         <!--1-->
				<div class="buttons">&apos;</div>
				<div class="buttons">1</div>
				<div class="buttons">2</div>
				<div class="buttons">3</div>
				<div class="buttons">4</div>
				<div class="buttons">5</div>
				<div class="buttons">6</div>
				<div class="buttons">7</div>
				<div class="buttons">8</div>
				<div class="buttons">9</div>
				<div class="buttons">0</div>
				<div class="buttons">-</div>
				<div class="buttons">=</div>
				<div class="buttons"></div>
				<div class="buttons"></div>
			</div>
			<div class="rows">                       <!--2-->
				<div class="buttons special"></div>
				<div class="buttons">q</div>
				<div class="buttons">w</div>
				<div class="buttons">e</div>
				<div class="buttons">r</div>
				<div class="buttons">t</div>
				<div class="buttons">y</div>
				<div class="buttons">u</div>
				<div class="buttons">i</div>
				<div class="buttons">o</div>
				<div class="buttons">p</div>
				<div class="buttons">[</div>
				<div class="buttons">]</div>
			</div>              
			<div class="rows">                        <!--3-->
				<div class="buttons special"></div>
				<div class="buttons">a</div>
				<div class="buttons">s</div>
				<div class="buttons">d</div>
				<div class="buttons">f</div>
				<div class="buttons">g</div>
				<div class="buttons">h</div>
				<div class="buttons">j</div>
				<div class="buttons">k</div>
				<div class="buttons">l</div>
				<div class="buttons">;</div>
				<div class="buttons">'</div>
				<div class="buttons">\</div>
			</div>            
			<div class="enter_button"></div>              <!--4 ENTER-->
			<div class="rows"> 
				<div class="buttons special">&uArr;</div>                            <!--5-->
				<div class="buttons special">&lt;</div>
				<div class="buttons">z</div>
				<div class="buttons">x</div>
				<div class="buttons">c</div>
				<div class="buttons">v</div>
				<div class="buttons">b</div>
				<div class="buttons">n</div>
				<div class="buttons">m</div>
				<div class="buttons special">&sbquo;</div>
				<div class="buttons">.</div>
				<div class="buttons">/</div>
				<div class="buttons special">&uArr;</div>
			</div>
			<div class="rows">                             <!--6-->
				<div class="buttons special">Ctrl</div>
				<div class="buttons"></div>
				<div class="buttons"></div>
				<div class="buttons"></div>
				<div class="buttons backspace"></div>
				<div class="buttons special">&larr;</div>
				<div class="buttons special">&rarr;</div>
				<div class="buttons special">&uarr;</div>
				<div class="buttons special">&darr;</div>
			</div>

		</div>
		<div class="right">
			<div class="rows">
				<div class="exit"></div>
			</div>
			<div class="rows">
				<div></div>
				<div></div>
			</div>
			<div class="rows">
				<div class="exit"></div>
			</div>
			<div class="rows">
				<div class="exit"></div>
			</div>
			<div class="rows">
				<div class="exit"></div>
			</div>
			
			
		</div>
	</div>



</body>
</html>
